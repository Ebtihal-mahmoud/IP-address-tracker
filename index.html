<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ip-traker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <link rel="stylesheet" href="ip_address.css" />
    <style>
      #mapid {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <header>
      <p>ip tracker</p>
      <div class="input">
        <input />
        <svg
          id="arrow"
          xmlns="http://www.w3.org/2000/svg"
          width="11"
          height="14"
        >
          <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
        </svg>
      </div>
      <div id="result">
        <div>
          <span>ip address</span>
          <p id="ip"></p>
        </div>
        <div id="line"></div>
        <div>
          <span>location</span>
          <p id="lo"></p>
        </div>
        <div id="line"></div>
        <div>
          <span>timezone</span>
          <p id="zone"></p>
        </div>
        <div id="line"></div>

        <div>
          <span>isp</span>
          <p id="isp"></p>
        </div>
      </div>
    </header>
    <div id="mapid"></div>

    <!-- <script src="../JS/jQuery v3.5.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script>
      var mymap = L.map("mapid").setView([51.505, -0.09], 13);
      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
          accessToken:
            "pk.eyJ1IjoibW9vbjI0IiwiYSI6ImNrc3BpOTZrczAzNGoycG9kbnljNHRuaWwifQ.Zu9rbPljdQhtU6CWQxXekw",
        }
      ).addTo(mymap);
    </script>
    <script src="ip_address.js"></script>
  </body>
</html>
